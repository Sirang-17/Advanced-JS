    <script>
//         1ï¸âƒ£ Spread Operator with Arrays
// Example 1: Copy an array
const numbers = [1, 2, 3];

const copyNumbers = [...numbers];

console.log(copyNumbers); // [1, 2, 3]
// âœ” Creates a new array
// âœ” Changes in one array wonâ€™t affect the other
// numbers contains [1, 2, 3]
// ...numbers spreads the values â†’ 1, 2, 3
// These values are placed into a new array
// copyNumbers becomes [1, 2, 3]
// ğŸ“Œ Why useful?
// Because it creates a new array, not a reference.


// Example 2: Merge arrays
const arr1 = [10, 20];
const arr2 = [30, 40];

const mergedArray = [...arr1, ...arr2];

console.log(mergedArray);
// [10, 20, 30, 40]


// Example 3: Add new elements
const fruits = ["Apple", "Banana"];

const newFruits = [...fruits, "Mango", "Orange"];

console.log(newFruits);
// ["Apple", "Banana", "Mango", "Orange"]
    </script>
</body>
