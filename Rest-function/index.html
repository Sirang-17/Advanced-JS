<!-- The rest operator is written as three dots ....
It is used to collect multiple values into a single array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum (name, course, ...args){  //rest operator must be last formal parameter.
            console.log(arguments);

            document.write(`Hello ${name} of ${course} : ` );

            let sum = 0;
            for (let i in args){
                sum += args[i];
            }
            document.write(sum , "<br>");
        }
        sum("Ali", "ICS", 20 , 30 , 40);
        sum("Mustafa", "BA", 70 , 80 , 90);
    </script>
</body>
</html>
